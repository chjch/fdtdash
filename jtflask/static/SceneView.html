<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>JaxTwin Buildings</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <script>
      require([
          "esri/Map",
          "esri/views/SceneView",
          "esri/layers/SceneLayer",
          "esri/layers/GraphicsLayer",
          "esri/layers/ImageryTileLayer",
          "esri/rest/support/Query",
          "esri/renderers/SimpleRenderer",
          "esri/widgets/Sketch",
          "esri/widgets/Sketch/SketchViewModel",
          "esri/symbols/PolygonSymbol3D",
          "esri/symbols/ExtrudeSymbol3DLayer",
          "esri/symbols/edges/SolidEdges3D",
          "esri/widgets/Slider",
          "esri/widgets/TimeSlider",
          "esri/Color"
      ], (
          Map,
          SceneView,
          SceneLayer,
          GraphicsLayer,
          ImageryTileLayer,
          Query,
          SimpleRenderer,
          Sketch,
          SketchViewModel,
          PolygonSymbol3D,
          ExtrudeSymbol3DLayer,
          SolidEdges3D,
          Slider,
          TimeSlider,
          Color
      ) => {
          const map = new Map({
              basemap: "satellite",
              ground: "world-elevation"
          });
          const view = new SceneView({
              map: map,
              container: "viewDiv",
              camera: {
                  position: [-81.644013, 30.341590, 682.98652],
                  heading: 53.86,
                  tilt: 48.52
              },
              // popupEnabled: false
          });
          const sceneLayer = new SceneLayer({
              url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/" +
                  "PLW__JTAoi_Jax__WebLayer_AGOL/SceneServer",
              renderer: {
                  type: "simple",
                  symbol: {
                      type: "mesh-3d",
                      symbolLayers: [{
                          type: "fill",
                          // material: {
                          //     color: [0, 255, 255, 0.7],
                          //     colorMixMode: "tint"
                          // },
                          edges: null
                      }]
                  }
              },
          });
          map.add(sceneLayer);
      });
  </script>
  <style>
      html,
      body,
      #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
      }
  </style>
</head>
<body>
<div id="viewDiv" class="esri-widget"></div>
<div id="sketchPanel" class="esri-widget">
  <div id="sketchWidget"></div>
</div>
</body>
</html>
